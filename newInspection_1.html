<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRM Portal</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css"/>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-thin.css" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-solid.css"/>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-regular.css"/>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-light.css"/>
    <link rel="stylesheet" href="css/newInspection_1.css">
  </head>
  <body>
    <main>
        <nav class="top">
            <div>
                <a href="#"><i class="fa-duotone fa-bell"></i></a>
            </div>
            <div>
                <a href="#"><img src="images/am-circle.png" alt="am_circle"></a>
            </div>
            <div>
                Ahmad
            </div>
            <div>
                <a href="#"><i class="fa-duotone fa-angle-down"></i></a>
            </div>   
        </nav>

        <section class="A">
          <div class="first-column">
                <a href="#"><i class="fa-regular fa-objects-column"></i></a> 
                <a href="#"><i class="fa-duotone fa-calendar-days"></i></a>
                 <a href="#"><i class="fa-duotone fa-briefcase"></i></a> 
                 <a href="#"><i class="fa-regular fa-objects-column"></i></a> 
                 <a href="#"><i class="fa-duotone fa-chart-pie"></i></a> 
                 <a href="#"><i class="fa-duotone fa-gear"></i></a> 
          </div>
          <div class="second-column">
            <div class="logo">
                <img src="images/leadway-logo-2.png" alt="leadway_logo"  class="leadway-logo"/>
            </div> <br>
            <p class="TRM">TRM</p>
            <br>
            <div class="overview">
              <a href="#"><i class="fa-duotone fa-chart-simple"></i></a>
              <p>Overview</p>
            </div>
             <br>
            <div class="request">
              <a href="#"><i class="fa-thin fa-table"></i></a>
              <p>Requests</p>
            </div>
          </div>
        </section>
            <div class="container">
                <section class="B">
                    <div class="content">
                      <i class="fa-regular fa-bars hamburger"></i>
                        <div class="child-content">
                            <h1>Create New Inspection</h1>
                            <p>See inspections across all business classes</p>
                        </div>
                        <div class="close">
                                <a href="#"><i class="fa-duotone fa-xmark "></i></a> <br>
                               <p> close </p>
                        </div>
                    </div>
                </section>
                <div class="main-contents">

                  <div class="inspections">
                    <div class="left-frame">
                      <div class="child-left-frame">
                        <img src="/images/frame-content.png" alt="">
                      </div>
                      Pre-loss Inspection
                    </div>
                    <!-- <img src="images/frame-circle-1.png" alt="ins_img" > -->
                    <div class="right-frame">
                      <div class="child-left-frame">
                        <img src="/images/frame-content.png" alt="">
                      </div>
                      Post-loss Inspection
                    </div>
                    <i class="fa-thin fa-arrow-right-long right-arrow"></i>
                    <!-- <img src="images/frame-circle-2.png" alt="ins_img" > -->
                  
                  </div> <br>

                  <div class="property">
                    <label>Choose a class</label>
                    <!-- <br> -->
                     <select name="select" id="dropdown" class="dropdown">
                        <option value="option"> Property</option>
                     </select>
                  </div>

                    <button  type="button" class="create-btn">
                      <i class="fa-duotone fa-arrow-right-from-bracket"></i>
                        Create Request.
                    </button>
                </div>
            </div>
    </main>
  </body>
</html>
