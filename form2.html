<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 02</title>
    <!-- Google fonts library  -->
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet" />

    <!-- Font awesome library    -->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-thin.css" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-solid.css" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-regular.css" />
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/sharp-light.css" />

    <!-- Css link sheet     -->
    <link rel="stylesheet" href="/css/form2.css">
</head>

<body>
    <div class="side-navs">
        <div class="first-column">
            <ul nav-links-1>
                <li><a href="index.html"><i class="fa-duotone fa-objects-column"></i></a></li>
                <li><a href="#"><i class="fa-duotone fa-calendar-days"></i></a></li>
                <li><a href="#"><i class="fa-duotone fa-briefcase"></i></a></li>
                <li><a href="#"><i class="fa-duotone fa-command"></i></a></li>
                <li><a href="#"><i class="fa-duotone fa-chart-pie"></i></a></li>
                <li><a href="#"><i class="fa-duotone fa-gear"></i></a></li>
            </ul>
        </div>

        <div class="second-column">
            <div class="logo">
                <img src="images/leadway-logo-2.png" alt="leadway_logo" class="leadway-logo" />
            </div>
            <p class="TRM">TRM</p>

            <a href="/dashboard.html"><i class="fa-duotone fa-chart-simple"></i> Overview</a>
            <a href="/inspectionList.html" class="requests"><i class="fa-thin fa-table"></i>Requests</a>
        </div>

    </div>
    <div class="top-nav">
        <ul class="nav-links-2">
            <li><a href="#"><i class="fa-duotone fa-bell"></i></a></li>
            <li><a href="#"><img src="images/am-circle.png" alt="am_circle"></a></li>
            <li><a href="#">Ahmad<i class="fa-duotone fa-angle-down"></i></a></li>

        </ul>
        <span><i class="fa-solid fa-xmark"></i></span>
        <span><i class="fa-solid fa-bars"></i></span>
    </div>

    <main>
        <div class="body-heading">
            <div>
                <h3>Create new Inspection</h3>
                <p>See Inspection across all business classes</p>
            </div>

            <div class="back">
                <a href="/newInspection5.html">
                    <i class="fa-duotone fa-chevron-left"></i> Back to create request
                </a>
            </div>
        </div>

        <div class="body-content">
            <div class="form-head">
                <p>Pre-Loss Inspection - Property</p>
            </div>

            <div class="top-section">
                <div class="box1">
                    <div class="box">
                        <label for="policy">Policy Number (Optional)</label>
                    </div>
                    <div class="box-child">
                        <i class="fa-duotone fa-magnifying-glass"></i>
                        <input type="text" class="policy">
                    </div>
                    <div class="box">
                        <label for="policy">Assign To</label>
                    </div>
                    <div class="box-child">
                        <i class="fa-duotone fa-magnifying-glass"></i>
                        <input type="text" class="policy" placeholder="Search a personnel">
                    </div>
                </div>
                <div class="box1">
                    <div class="box">
                        <label for="policy">Insured For (Optional)</label>
                    </div>
                    <div class="box-child">
                        <i class="fa-duotone fa-magnifying-glass"></i>
                        <input type="text" class="policy">
                    </div>
                </div>

            </div>

            <div class="middle-section">
                <div class="box1">
                    <div class="box">
                        <label for="first-name">Contact First Name</label>
                    </div>

                    <div class="box-child">
                        <input type="text" class="first-name">
                    </div>

                    <div class="box">
                        <label for="phone-number">Contact Phone number</label>
                    </div>
                    <div class="box-child">
                        <select name="phone-number" id="phone-No">
                            <option value="#">+234</option>
                        </select>
                        <input type="text" class="phone-No" placeholder="Your phone number">
                    </div>
                </div>
                <div class="box1">
                    <div class="box">
                        <label for="first-name">Contact Last Name</label>
                    </div>
                    <div class="box-child">
                        <input type="text" class="last-name">
                    </div>

                    <div class="box">
                        <label for="email-address">Contact Email Address</label>
                    </div>
                    <div class="box-child">
                        <input type="email" class="email-address">
                    </div>
                </div>
            </div>

            <div class="bottom-section">
                <div class="box1">

                    <div class="box">
                        <label for="riskHouse-No">Risk House Number</label>
                    </div>
                    <div class="box-child">
                        <input type="text" class="riskHouse-No">
                    </div>

                    <div class="box">
                        <label for="state">State</label>
                    </div>
                    <div class="box-child">
                        <input type="state" class="state" placeholder="Select a state">
                        <select name="state" id="state">
                            <option value="#"></option>
                        </select>
                    </div>

                </div>

                <div class="box1">
                    <div class="box">
                        <label for="riskAddress">Risk Address</label>
                    </div>
                    <div class="box-child">
                        <input type="address" class="vehicle-model">
                    </div>

                    <div class="box">
                        <label for="lga">LGA</label>
                    </div>
                    <div class="box-child">
                        <input type="lga" class="lga" placeholder="Select a local gov't">
                        <select name="lga" id="lga">
                            <option value="lga"></option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="comment-section">

                <p class="txt-areaHead"></p>
                <textarea name="comment" class="comment" rows="15"></textarea>
                <br>
                <a href="#">
                    <p>Attach document</p>
                </a>

                <a href="/form6.html">
                    <button type="button" class="generate-btn">Generate</button>
                </a>
            </div>
        </div>
    </main>

    <script>

        const hamburger = document.querySelector(".fa-bars");
        const navs = document.querySelector(".side-navs");
        const cancel = document.querySelector(".fa-xmark");

        hamburger.addEventListener('click', function () {
            navs.style.display = "block";
            cancel.style.display = "block";
            hamburger.style.display = "none";
        });

        cancel.addEventListener('click', function () {
            navs.style.display = "none";
            hamburger.style.display = "block";
            cancel.style.display = "none";
        });
    </script>
</body>

</html>
